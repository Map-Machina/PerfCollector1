name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build all packages
        run: go build ./...

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out \
            ./cmd/perfreplay/... \
            ./cmd/perfprocessord/... \
            ./cmd/perfprocessord/journal/... \
            ./parser/... \
            ./validation/... \
            ./util/... \
            ./channel/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: -exclude-dir=testdata ./...

  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    needs: [build, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build Linux AMD64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/linux-amd64
          go build -o dist/linux-amd64/perfcollectord ./cmd/perfcollectord
          go build -o dist/linux-amd64/perfprocessord ./cmd/perfprocessord
          go build -o dist/linux-amd64/perfreplay ./cmd/perfreplay
          go build -o dist/linux-amd64/perfload ./cmd/perfload
          go build -o dist/linux-amd64/perfjournal ./cmd/perfjournal
          go build -o dist/linux-amd64/perfcpumeasure ./cmd/perfcpumeasure

      - name: Build Linux ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/linux-arm64
          go build -o dist/linux-arm64/perfcollectord ./cmd/perfcollectord
          go build -o dist/linux-arm64/perfprocessord ./cmd/perfprocessord
          go build -o dist/linux-arm64/perfreplay ./cmd/perfreplay
          go build -o dist/linux-arm64/perfload ./cmd/perfload
          go build -o dist/linux-arm64/perfjournal ./cmd/perfjournal
          go build -o dist/linux-arm64/perfcpumeasure ./cmd/perfcpumeasure

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: dist/
          retention-days: 7
